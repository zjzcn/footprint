<div class="modal fade in" ng-controller="CreateDialogCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">新建应用</h4>
            </div>
            <div class="modal-body">
                    <form class="form-horizontal" name="createForm">
                        <div class="form-group" ng-class="{true:'has-error'}[error.name]">
                            <label class="col-md-3 control-label"><span class="text-danger">*</span>系统名称</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="name" ng-model="formData.name" maxlength="32" placeholder="请使用字母数字和中文，最长32个字符" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label"><span class="text-danger">*</span>选择安装的语言包</label>
                            <div class="col-md-8">
                                <label class="radio-inline">
                                    <input type="radio" value="Java" name="agent" checked>Java
                                </label>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-flat" ng-click="ok()">确定</button>
                <button type="button" class="btn btn-default btn-flat" ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
</div>
