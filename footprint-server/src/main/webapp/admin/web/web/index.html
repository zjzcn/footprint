<body class="page-header-fixed page-quick-sidebar-over-content page-sidebar-closed-hide-logo">

    <script id="alertTpl" type="text/html">
        <div class="modal fade in">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">{{title}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body">
                            <div class="alert-content">
                                <span>{{content}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success btn-flat" ng-show="ok" ng-click="ok()">确定</button>
                        <button type="button" class="btn btn-default btn-flat btn-reverse" ng-show="cancel" ng-click="cancel()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="treeTpl.html">
<!--        <h5 class="refresh-title" ng-click="refreshClick()">
            <i class="fa fa-refresh"></i> {{refreshTitle}}
        </h5>-->
        <div class="selectTree tree">
            <ul>
                <li ng-repeat="node in treeData">
                    <a href="javascript:;" title="{{node.dimensionName}}"
                       ng-class="{true:'active'}[node.dimensionName==selectedNode]"
                       ng-click="treeClick(node)">
                        <div class="li-content">
                            <div class="left">
                                <span class="text">{{node.dimensionName}}</span>
                            </div>
                            <span>{{node.featureValue}}{{unit}}</span>
                        <span class="background" style="width:{{node.percent}}%;">
                        </span>
                        </div>
                        <div class="right-arrow"></div>
                    </a>
                </li>
            </ul>
        </div>
    </script>
